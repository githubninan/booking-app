<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Booking Appointments</title>
  </head>
  <body>
    <div class="container">
      <div id="blanks">
        <h1>Please, fill in the information to create a booking</h1>
        <form>
          <div class="form-group">
            <label for="person">Full Name</label>
            <input id="person" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="start-time">Start Time</label>
            <input id="start-time" class="form-control" type="time">
          </div>
          <div class="form-group">
            <label for="end-time">End Time</label>
            <input id="end-time" class="form-control" type="time">
          </div>

          <button id='submit' type="submit" class="btn">Book appointment!</button>
        </form>
      </div>

      <div id="confirmation">
        <h2>Appointment confirmation</h2>
        <p>Thank you, <span class="person"></span>. Your appointment is booked for <span class="date"></span> at <span class="start-time"></span> to <span class="end-time"></span>. See you soon!.</p>
      </div>
    </div>
  </body>
</html>
